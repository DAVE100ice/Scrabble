<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scrabble</title>
	<link rel="stylesheet" href="./index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	
	<div id="main-panel">

		<div id="main-board">

		</div>

		<div id="tiles-tray">
			<div class="inner">
				<div class="cell tile"><span class="letter">T</span><span class="point">1</span></div>
				<div class="cell tile"><span class="letter">R</span><span class="point">1</span></div>
				<div class="cell tile"><span class="letter">A</span><span class="point">1</span></div>
				<div class="cell tile"><span class="letter">Y</span><span class="point">4</span></div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<script src="./index.js"></script>
</body>
</html>
